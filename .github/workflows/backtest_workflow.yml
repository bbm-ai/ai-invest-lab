name: QQQ Backtest & Optimize

on:
  schedule:
    # æ¯é€±æ—¥ 10:00 å°åŒ—æ™‚é–“è‡ªå‹•åŸ·è¡Œå„ªåŒ–
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      weeks:
        description: 'å›æ¸¬é€±æ•¸'
        required: false
        default: '10'
        type: string
      mode:
        description: 'åŸ·è¡Œæ¨¡å¼'
        required: false
        default: 'optimize'
        type: choice
        options:
          - optimize      # å„ªåŒ–ä¸¦è‡ªå‹•å„²å­˜
          - compare       # æ¯”è¼ƒç­–ç•¥
          - backtest-ma20
          - backtest-default

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install yfinance pandas numpy
      
      - name: Run Backtest
        run: |
          WEEKS="${{ github.event.inputs.weeks || '10' }}"
          MODE="${{ github.event.inputs.mode || 'optimize' }}"
          
          echo "ğŸ“Š å›æ¸¬é€±æ•¸: $WEEKS"
          echo "ğŸ“ˆ åŸ·è¡Œæ¨¡å¼: $MODE"
          
          case $MODE in
            optimize)
              echo "ğŸ”§ åŸ·è¡Œåƒæ•¸å„ªåŒ–ï¼ˆè‡ªå‹•å„²å­˜ï¼‰..."
              python backtest.py --weeks $WEEKS --optimize
              ;;
            compare)
              echo "ğŸ“Š æ¯”è¼ƒç­–ç•¥..."
              python backtest.py --weeks $WEEKS --compare
              ;;
            backtest-ma20)
              python backtest.py --weeks $WEEKS --strategy ma20
              ;;
            backtest-default)
              python backtest.py --weeks $WEEKS --strategy default
              ;;
          esac
      
      - name: Commit optimized params
        if: ${{ github.event.inputs.mode == 'optimize' || github.event_name == 'schedule' }}
        run: |
          if [ -f optimized_params.json ]; then
            echo "ğŸ“¤ æäº¤å„ªåŒ–å¾Œçš„åƒæ•¸..."
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add optimized_params.json
            git diff --staged --quiet || git commit -m "ğŸ”§ Auto-optimize params ($(date +%Y-%m-%d))"
            git push
            echo "âœ… åƒæ•¸å·²æ›´æ–°ä¸¦æäº¤"
          else
            echo "âš ï¸ æ‰¾ä¸åˆ° optimized_params.json"
          fi
      
      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backtest-results-${{ github.run_number }}
          path: |
            *.json
          if-no-files-found: ignore
          retention-days: 90
