name: QQQ Daily Analysis

on:
  schedule:
    - cron: '30 14 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Âü∑Ë°åÊ®°Âºè'
        required: false
        default: 'analysis'
        type: choice
        options:
          - analysis
          - validate
          - weekly
          - all
      strategy:
        description: '‰∫§ÊòìÁ≠ñÁï•'
        required: false
        default: 'default'
        type: choice
        options:
          - default
          - ma20

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run Analysis
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MODE="${{ github.event.inputs.mode || 'analysis' }}"
          STRATEGY="${{ github.event.inputs.strategy || secrets.STRATEGY || 'default' }}"
          
          echo "üìä Âü∑Ë°åÊ®°Âºè: $MODE"
          echo "üìà ‰∫§ÊòìÁ≠ñÁï•: $STRATEGY"
          
          case $MODE in
            validate) 
              python qqq_analyzer.py --validate 
              ;;
            weekly) 
              python qqq_analyzer.py --weekly 
              ;;
            all) 
              python qqq_analyzer.py --strategy $STRATEGY --all 
              ;;
            *) 
              python qqq_analyzer.py --strategy $STRATEGY 
              ;;
          esac
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ github.run_number }}
          path: "*.json"
          if-no-files-found: ignore
