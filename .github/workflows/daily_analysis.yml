name: QQQ Daily Analysis

on:
  # æ¯å¤©ç¾è‚¡æ”¶ç›¤å¾ŒåŸ·è¡Œ (UTC 21:30 = ç¾æ± 16:30 æˆ– 17:30ï¼Œè¦–å¤ä»¤æ™‚é–“è€Œå®š)
  schedule:
    - cron: '30 21 * * 1-5'  # é€±ä¸€åˆ°é€±äº”
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
    inputs:
      strategy:
        description: 'ç­–ç•¥åç¨± (default, ma20)'
        required: false
        default: 'default'
      mode:
        description: 'åŸ·è¡Œæ¨¡å¼ (daily, all, validate)'
        required: false
        default: 'daily'

jobs:
  daily-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“Š Run daily analysis
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STRATEGY: ${{ github.event.inputs.strategy || 'default' }}
          RISK_PREFERENCE: ${{ secrets.RISK_PREFERENCE || 'neutral' }}
        run: |
          if [ "${{ github.event.inputs.mode }}" == "all" ]; then
            python qqq_analyzer.py --all
          elif [ "${{ github.event.inputs.mode }}" == "validate" ]; then
            python qqq_analyzer.py --validate
          else
            python qqq_analyzer.py --strategy $STRATEGY
          fi
      
      - name: ğŸ’¾ Upload output artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-output-${{ github.run_number }}
          path: |
            output.json
            *.log
          retention-days: 30
      
      - name: ğŸ“ Comment on commit (if triggered by push)
        if: github.event_name == 'push'
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            âœ… Daily analysis completed
            ğŸ”— [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
      
      - name: ğŸš¨ Notify on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="âŒ QQQ Daily Analysis Failed%0A%0AWorkflow: ${{ github.workflow }}%0ARun: ${{ github.run_number }}%0A%0AğŸ”— https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -d parse_mode="Markdown"
