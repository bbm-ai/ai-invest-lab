name: QQQ Weekly Review

on:
  # æ¯é€±äº”ç¾è‚¡æ”¶ç›¤å¾ŒåŸ·è¡Œ
  schedule:
    - cron: '0 22 * * 5'  # UTC 22:00 on Friday
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“Š Run weekly review
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python qqq_analyzer.py --weekly
      
      - name: ğŸ’¾ Upload weekly report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weekly-report-${{ github.run_number }}
          path: |
            output.json
            *.log
          retention-days: 90
      
      - name: ğŸ“§ Create Issue with Summary (optional)
        if: success()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: ğŸ“Š Weekly Review - ${{ github.run_number }}
          content-filepath: ./output.json
          labels: |
            weekly-review
            automated
